<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
    <title>Openshift on Z FaQ</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=2.0, maximum-scale=2.0, minimum-scale=2.0">

</head>

<body>


  <div id="app"></div>
    <script>
        //Docsify Configuration
        window.$docsify = {
            loadSidebar: true,
            name: 'Openshift on Z FaQ',
            repo: 'https://github.com/TSTOBER/demo-app',
            homepage: 'overview.md',
            loadSidebar: true,
            auto2top: true,
            maxLevel: 2,
            subMaxLevel: 2,
            search: 'auto',
            formatUpdated: '{MM}/{DD} {HH}:{mm}',
            externalLinkTarget: '_self', // default: '_blank'
            themeColor: '#000000',
            plugins: [
                function(hook) {
                    var footer = [
                        '<footer style="display: table;text-align: center;margin-left: auto;margin-right: auto;">',
                        '<br/><br/><br/><br/><br/><br/>',
                        '<span></span>',
                        '</footer>'
                    ].join('');
                    hook.afterEach(function(html) {
                        return html + footer;
                    });
                }
            ]
                
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/browse/carbon-components/scripts/carbon-components.min.js"></script>
    
  </body>

</html>
